<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <div class="input-group">
            <label for="height">Tinggi (cm):</label>
            <input type="number" id="height" placeholder="Masukkan tinggi badan Anda (cm)">
        </div>
        <div class="input-group">
            <label for="weight">Berat (kg):</label>
            <input type="number" id="weight" placeholder="Masukkan berat badan Anda (kg)">
        </div>
        <button id="calculateBtn">Hitung BMI</button>
        <div id="result" class="result-box">
            <p>BMI Anda: <span id="bmiValue"></span></p>
            <p id="bmiCategory"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
